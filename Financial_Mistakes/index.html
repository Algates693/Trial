<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Mistakes</title>
<style>
  /* Add your CSS styling here */
</style>
</head>
<body>
  <h1>FINANCIAL MISTAKES YOU’VE MADE SO FAR</h1>
  <form id="financialMistakesForm">
    <ol>
      <li><input type="checkbox" id="item1" value="2"> <label for="item1">Spending more than you earn</label> [2]</li>
      <li><input type="checkbox" id="item2" value="2"> <label for="item2">Accrued bad debts to buy stuff</label> [2]</li>
      <li><input type="checkbox" id="item3" value="1"> <label for="item3">No Emergency Funds</label> [1]</li>
      <li><input type="checkbox" id="item4" value="3"> <label for="item4">Allowed someone else to use your credit card</label> [3]</li>
      <li><input type="checkbox" id="item5" value="1"> <label for="item5">Bought something you don’t even use</label> [1]</li>
      <li><input type="checkbox" id="item6" value="1"> <label for="item6">Impulse buying</label> [1]</li>
      <li><input type="checkbox" id="item7" value="3"> <label for="item7">Lost a significant amount of money in gambling</label> [3]</li>
      <li><input type="checkbox" id="item8" value="1"> <label for="item8">Not tracking your expenses</label> [1]</li>
      <li><input type="checkbox" id="item9" value="1"> <label for="item9">Not following your budget</label> [1]</li>
      <li><input type="checkbox" id="item10" value="1"> <label for="item10">No budget at all</label> [1]</li>
      <li><input type="checkbox" id="item11" value="2"> <label for="item11">Lending too much</label> [2]</li>
      <li><input type="checkbox" id="item12" value="3"> <label for="item12">No life & health insurance</label> [3]</li>
      <li><input type="checkbox" id="item13" value="2"> <label for="item13">Invested on something you don’t know</label> [2]</li>
      <li><input type="checkbox" id="item14" value="3"> <label for="item14">Failed to invest because of analysis paralysis</label> [3]</li>
      <li><input type="checkbox" id="item15" value="1"> <label for="item15">Not paying your bills on time</label> [1]</li>
      <li><input type="checkbox" id="item16" value="3"> <label for="item16">Invested in scams</label> [3]</li>
      <li><input type="checkbox" id="item17" value="3"> <label for="item17">Borrowed money for a celebration</label> [3]</li>
      <li><input type="checkbox" id="item18" value="2"> <label for="item18">Borrowed money and never paid it back</label> [2]</li>
      <li><input type="checkbox" id="item19" value="3"> <label for="item19">Amortization taking more than 30% of income</label> [3]</li>
      <li><input type="checkbox" id="item20" value="1"> <label for="item20">Used Emergency fund for a Non-Emergency situation</label> [1]</li>
      <li><input type="checkbox" id="item21" value="1"> <label for="item21">Spending too much on affordable luxuries (milktea, coffee)</label> [1]</li>
    </ol>
  </form>
  <div id="totalRatingTitle">Total Rating:</div>
  <div id="totalRating"></div>
  <div id="resultContainer">
    <h2>Result</h2>
    <div id="resultMessage"></div>
  </div>
  <button id="submitBtn">Submit</button>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const totalRating = document.getElementById('totalRating');
    const resultMessage = document.getElementById('resultMessage');
    const resultContainer = document.getElementById('resultContainer');

    document.getElementById('submitBtn').addEventListener('click', function() {
      let total = 0;
      checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
          total += parseInt(checkbox.value);
        }
      });
      totalRating.textContent = total;

      if (total >= 0 && total <= 9) {
        resultMessage.textContent = "You’re doing great! Keep it up!";
      } else if (total >= 10 && total <= 15) {
        resultMessage.textContent = "You are still doing good.";
      } else if (total >= 16 && total <= 30) {
        resultMessage.textContent = "Oops! Better watch out.";
      } else if (total >= 31 && total <= 40) {
        resultMessage.textContent = "You need help.";
      } else {
        resultMessage.textContent = "Invalid total.";
      }
      
      // Display the results
      resultContainer.style.display = "block";
    });
  </script>  
</body> 
</html>
